<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="toggle-controls">
        <span class="material-symbols-outlined" title="toggle grid">grid_4x4</span>
        <span class="material-symbols-outlined" title="erase sketchpad"
            onclick="eraseSketchPadPixels()">ink_eraser</span>
        <span class="material-symbols-outlined" title="toggle sketch pen">stylus_note</span>
        <span class="material-symbols-outlined" title="color palette">palette</span>
    </div>
    <div id="sketch-area" class="container">
        <div class="sketchpad" id="sketchpad"></div>

        <div class="controls">
            <div id="slider-container">
                <input id="slider" class="slider" type="range" min="1" max="100" value="16">
                <span id="slider-value"></span>
            </div>
        </div>
    </div>


</body>

</html>
