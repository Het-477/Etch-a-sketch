<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="sketch-area" class="container">
        <div class="sketchpad" id="sketchpad"></div>
    </div>

    <div class="controls">
        <div id="slider-container">
            <input id="slider" class="slider" type="range" min="1" max="100" value="16">
            <span id="slider-value"></span>
        </div>
        <button id="clear-btn" onclick="eraseSketchPadPixels()">Clear</button>
    </div>


</body>

</html>
